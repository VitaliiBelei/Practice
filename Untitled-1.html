<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            const links = ["google", "instagram", "facebook"];
            const windows = {};

            links.forEach(id => {
                const link = document.getElementById(id);
                link.onclick = function(event) {
                    event.preventDefault();

                    // Якщо вікно не існує або закрите — відкриваємо
                    if (!windows[id] || windows[id].closed) {
                        windows[id] = window.open(this.href, id, "width=400,height=400,status=yes,resizable=no");
                        this.innerText = "Вікно відкрите";
                    } else {
                        // Якщо вікно відкрите — ставимо фокус на ньому
                        windows[id].focus();
                    }
                };
            });
        }
    </script>
</head>
<body>
    <div id="div1">
        <a id="google" href="https://www.google.com">Перейти на Google</a><br />
        <a id="instagram" href="https://www.instagram.com">Перейти на Instagram</a><br />
        <a id="facebook" href="https://www.facebook.com">Перейти на Facebook</a><br />
    </div>
</body>
</html>
