<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
<script type="text/javascript">
    var twoSum = function(nums, target) {
    nums = [];

while (true) {
    let input = prompt("Введіть значення масиву:");

    if (input === null || input.trim() === "") {
        break;
    }

    let number = parseInt(input);

    if (!isNaN(number)) {
        nums.push(number);
    } else {
        alert("Це не число!");
    }
}

document.write ("Ваш масив:" + nums.join(", "));


let targetInput = prompt("Введіть цільове значення (target):");
    target = parseInt(targetInput);
        document.write("<br>Цільове значення (target): " + target + "<br>");
    let found = false;
    for (let i = 0; i < nums.length; i++) {
        for (let j = i + 1; j < nums.length; j++) {
                
                found = target - nums[i];
                if (found === nums[j]) {
                document.write(`Пара чисел, що дає суму ${target}: ${nums[i]} (індекс ${i}) + ${nums[j]} (індекс ${j})<br>`);
                found = true;
                continue;
            }        
        }
    }
    if (!found) {
        document.write("Пару, яка дає суму target, не знайдено.");
    }
};
console.time('twoSum');

    twoSum();

console.timeEnd('twoSum');

    </script>
</head>

</body>
</html>
