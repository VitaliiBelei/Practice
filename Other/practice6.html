<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script type="text/javascript">
    var string = prompt("Введіть значенняЄ", "Наприклад: 10 + 20");
    function checkString(string) {
    const operators = ["+", "-", "*", "/"];
    let operatorFound = null;

    for (let op of operators) {
        if (string.includes(op)) {
            operatorFound = op;
            break;
        }
    }

    if (!operatorFound) {
        alert("Оператор не знайдено");
        return;
    }
                
    
    var parts = string.split(operatorFound);
    if (parts.length === 2) {
    var first = parseInt(parts[0].trim());
    var second = parseInt(parts[1].trim());
    if (!isNaN(first) && !isNaN(second)) {
    switch (operatorFound) {
    case "+":
    return first + second;
    case "-":
    return first - second;
    case "*":
    return first * second;
    case "/":
    return first / second;
    }
    } else {
    alert("Введені значення не є числами.");
    }
    }
    }

    console.time('checkString');
    var result = checkString(string);
if (result !== undefined) {
    alert("Результат: " + result);
}
     console.timeEnd('checkString');   
    </script>
</head>

</body>


</html>
