<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Demo display</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .box {
      background: lightblue;
      border: 1px solid #333;
      padding: 10px;
      margin: 5px;
    }

    /* 1. block */
    .block .box {
      display: block;
      width: 100px;
    }

    /* 2. inline */
    .inline .box {
      display: inline;
      width: 100px; /* не спрацює для inline */
    }

    /* 3. inline-block */
    .inline-block .box {
      display: inline-block;
      width: 100px;
      height: 50px;
    }

    /* 4. flex */
    .flex {
      display: flex;
      gap: 10px;
    }
    .flex .box {
      flex: 1;
      text-align: center;
    }

    /* 5. grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>block</h2>
  <div class="block">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

  <h2>inline</h2>
  <div class="inline">
    <span class="box">A</span>
    <span class="box">B</span>
    <span class="box">C</span>
  </div>

  <h2>inline-block</h2>
  <div class="inline-block">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

  <h2>flex</h2>
  <div class="flex">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>

  <h2>grid</h2>
  <div class="grid">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>
</body>
</html>
