<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("google").onclick = openButtonHandler;
            document.getElementById("instagram").onclick = openButtonHandler;
            document.getElementById("facebook").onclick = openButtonHandler;

            var w = {};

           function openButtonHandler(event) {
            var url = this.href;
            event.preventDefault();
            if (this.innerText!="Вікно відкрите") {
                w[this.id] = window.open(url, this.id, "width=400,height=400,status=yes,resizable=no");
                this.innerText = "Вікно відкрите";
            }

            else {
                w[this.id].close();
                this.innerText = "Перейти на " + this.id.charAt(0).toUpperCase() + this.id.slice(1);
                w[this.id] = null;
                }       
    }
}
    </script>
</head>
<body>
    <div id="div1">
        <a id="google" href="https://www.google.com">Перейти на Google</a>
        <br />
        <a id="instagram" href="https://www.instagram.com">Перейти на Instagram</a>
        <br />
        <a id="facebook" href="https://www.facebook.com">Перейти на Facebook</a>
        <br />
    </div>
    

</body>


</html>
