<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Події в JS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #parent { padding: 20px; border: 2px solid blue; margin: 10px; }
    #child { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Демонстрація подій</h2>

  <div id="parent">
    Parent DIV
    <button id="child">Click me</button>
  </div>

  <script>
    const parent = document.getElementById("parent");
    const child = document.getElementById("child");

    // Слухач на parent (capturing phase)
    parent.addEventListener("click", () => {
      console.log("Parent (capturing) спіймав подію");
    }, true);

    // Слухач на кнопці (target phase)
    child.addEventListener("click", (event) => {
      console.log("Child (target) спіймав подію");
      // Спробуй розкоментувати один з методів нижче:
      // event.stopPropagation();   // зупиняє подальше спливання
      // event.preventDefault();    // відміняє стандартну дію (актуально для <a>, <form>)
    });

    // Слухач на parent (bubbling phase)
    parent.addEventListener("click", (event) => {
      console.log("Parent (bubbling) спіймав подію");
      console.log("event.target:", event.target);       // де саме клікнули
      console.log("event.currentTarget:", event.currentTarget); // де слухач
    });

    // Делегування: ловимо всі кнопки всередині parent
    parent.addEventListener("click", (event) => {
      if (event.target.tagName === "BUTTON") {
        console.log("Delegation: клікнули по кнопці:", event.target.innerText);
      }
    });
  </script>
</body>
</html>
