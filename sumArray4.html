<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
<script type="text/javascript">

    function generateRandomArray(length, min = 1, max = 10) {
        return Array.from({length}, () => Math.floor(Math.random() * (max - min + 1)) + min);
    }

    const nums = generateRandomArray(10000000); 
    const target = 6;

    var twoSum = function(nums, target) {
    const result = [];
    const seen = new Map();
    for (let i = 0; i < nums.length; i++) {
            const found = target - nums[i];
                if (seen.has(found)) {
            result.push([seen.get(found), i]); 
        }
       
        seen.set(nums[i], i);
    }
    return result;
};
    console.time('twoSum');

    const pairs = twoSum(nums, target);

    console.timeEnd('twoSum');

    console.log("Знайдені пари індексів:", pairs);

    </script>
</head>
<body>

</body>
</html>
